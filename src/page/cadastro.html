<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/270/270024.png" type="image/x-icon">
</head>

<body>
    <div id="login-container" class="home-btn">

        <div class="icon-formulario">
            <img src="https://cdn-icons-png.flaticon.com/512/270/270024.png" alt="Imagem de um formulario">
        </div>

        <h2>Faça seu cadastro</h2>

        <form action="">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">

            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">

            <label for="password">Repita sua senha</label>
            <input type="password" name="password" id="password" placeholder="Repita sua senha">

            <input type="submit" value="Cadastrar">
        </form>

        <div id="social-container">
            <p>Ou entre pelas suas redes sociais</p>
            <i class="fa fa-whatsapp"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-linkedin"></i>
            <i class="fa fa-telegram"></i>
        </div>


        <div id="register-container">
            <p>Já tem uma conta?</p>
            <a href="../../index.html">Faça seu login</a>
        </div>

    </div>
</body>

</html>
